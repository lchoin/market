	<body class="login-layout">
		<div class="main-container">
			<div class="main-content">
				<div class="row">
					<div class="col-sm-10 col-sm-offset-1">
						<div class="login-container">
							<div class="center">
								<h1>
									<i class="icon-leaf green"></i>
									<span class="red">Ace</span>
									<span class="white">Application</span>
								</h1>
								<h4 class="blue">&copy; 分销系统</h4>
							</div>

							<div class="space-6"></div>

							<div class="position-relative">
								<div id="login-box" class="login-box visible widget-box no-border">
									<div class="widget-body">
										<div class="widget-main">
											<h4 class="header blue lighter bigger">
												<i class="icon-coffee green"></i>
												请输入您的账号和密码
											</h4>

											<div class="space-6"></div>

											<form name="login-box">
												<div class="block input-icon input-icon-right">
													<input type="text" class="form-control" placeholder="账号" name="username" onfocus="clearMessage()"/>
													<i class="icon-user"></i>
												</div>
												<div class="block input-icon input-icon-right">
													<input type="password" class="form-control" placeholder="密码" name="password"/>
													<i class="icon-lock"></i>
												</div>
												<div class="space"></div>
												<div class="message" style="color:red"></div>
												<div class="clearfix">
													<!--<label class="inline">
														<input type="checkbox" class="ace" />
														<span class="lbl">记住密码</span>
													</label>-->

													<button type="button" class="width-35 pull-right btn btn-sm btn-primary" onclick="loginData()">
														<i class="icon-key"></i>
														登录
													</button>
												</div>

												<div class="space-4"></div>
											</form>
										</div><!-- /widget-main -->

										<div class="toolbar clearfix">
											<div>
												<a href="#" onclick="show_box('forgot-box'); return false;" class="forgot-password-link">
													<i class="icon-arrow-left"></i>
													忘记密码
												</a>
											</div>

											<div>
												<a href="#" onclick="show_box('signup-box'); return false;" class="user-signup-link">
													注册
													<i class="icon-arrow-right"></i>
												</a>
											</div>
										</div>
									</div><!-- /widget-body -->
								</div><!-- /login-box -->

								<div id="forgot-box" class="forgot-box widget-box no-border">
									<div class="widget-body">
										<div class="widget-main">
											<h4 class="header red lighter bigger">
												<i class="icon-key"></i>忘记密码？
											</h4>
											<div class="space-6"></div>
											<p>请输入您的手机号码</p>
											<form name="forget-box">
												<div class="block input-icon input-icon-right">
													<input type="tel" class="form-control tel" placeholder="请输入您的手机号码" name="account" id="forgetTel"/>
													<i class="icon-phone"></i>
												</div>
												<div class="block input-icon input-icon-right">
													<input type="password" class="form-control" placeholder="请输入您的新密码" name="pass"/>
													<i class="icon-lock"></i>
												</div>
												<div class="block input-icon input-icon-right">
													<input type="text" class="form-control" placeholder="请输入验证码" name="verificationCode" style="width:50%;display: inline-block"/>
													<input class="width-35 pull-right btn btn-sm btn-danger fos" type="button" value="获取验证码" onclick="getCode('#forgetTel',1,'.fos')">
												</div>
												<div class="clearfix" style="text-align: center">
													<button type="button" class="width-35 btn btn-sm btn-danger" onclick="forgetPwd()">
														<i class="icon-lightbulb"></i>
														提交
													</button>
												</div>
											</form>
										</div><!-- /widget-main -->

										<div class="toolbar center">
											<a href="#" onclick="show_box('login-box'); return false;" class="back-to-login-link">
												返回
												<i class="icon-arrow-right"></i>
											</a>
										</div>
									</div><!-- /widget-body -->
								</div><!-- /forgot-box -->

								<div id="signup-box" class="signup-box widget-box no-border">
									<div class="widget-body">
										<div class="widget-main">
											<h4 class="header green lighter bigger">
												<i class="icon-group blue"></i>
												新用户注册
											</h4>

											<div class="space-6"></div>
											<p> 输入您的详细信息: </p>

											<form name="register-box">
												<div class="block input-icon input-icon-right">
													<input type="tel" class="form-control tel" placeholder="手机号" name="uPhone" id="regTel" onblur="checkeregister()"/>
													<i class="icon-phone"></i>
												</div>
												<div class="block input-icon input-icon-right">
													<input type="password" class="form-control" placeholder="密码" name="uPassword" />
													<i class="icon-lock"></i>
												</div>
												<div class="block input-icon input-icon-right">
													<input type="text" class="form-control" placeholder="推荐人账号" name="uReisterRecommenderAccount"/>
													<i class="icon-user"></i>
												</div>
												<div class="block input-icon input-icon-right">
													<input type="text" class="form-control" placeholder="请输入验证码" style="width:50%;display: inline-block" name="verificationCode"/>
													<input class="width-35 pull-right btn btn-sm btn-success reg" type="button" value="获取验证码" onclick="getCode('#regTel',0,'.reg')">
												</div>
												<!--<div class="block">
													<input type="checkbox" class="ace" />
													<span class="lbl">
															我接受
															<a href="#">《用户协议》</a>
													</span>
												</div>-->
												<div class="space-24"></div>

												<div class="clearfix">
													<button type="reset" class="width-30 pull-left btn btn-sm">
														<i class="icon-refresh"></i>
														重置
													</button>

													<button type="button" class="width-65 pull-right btn btn-sm btn-success" onclick="registerUser()">
														注册
														<i class="icon-arrow-right icon-on-right"></i>
													</button>
												</div>
											</form>
										</div>

										<div class="toolbar center">
											<a href="#" onclick="show_box('login-box'); return false;" class="back-to-login-link">
												<i class="icon-arrow-left"></i>
												返回
											</a>
										</div>
									</div><!-- /widget-body -->
								</div><!-- /signup-box -->
							</div><!-- /position-relative -->
						</div>
					</div><!-- /.col -->
				</div><!-- /.row -->
			</div>
