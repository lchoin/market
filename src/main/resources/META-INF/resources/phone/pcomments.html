<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>太空商城</title>
    <script src="/css/framework/jquery.min.js"></script>
    <link rel="stylesheet" href="/css/framework/bootstrap-3.3.0-dist/css/bootstrap.min.css">
    <script src="/css/framework/bootstrap-3.3.0-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/pindex.css">
    <link rel="stylesheet" href="/css/pstyle.css">
    <script src="/js/pdinate.js"></script>
    <link rel="stylesheet" href="/js/need/layer.css">
    <script src="/js/layer.js"></script>
    <script>
        loadComment();
    </script>

</head>
<body>
<!--头部-->
<header>
    <div class="cen1">
        <div class="hear_de" onclick="returnload(1)">返回</div>
        <div class="hear_log">评论</div>
    </div>
</header>
<!--第二部分-->
<div class="center1" style="padding-right:5px;padding-left:5px">
    <table style="margin:10px;width: 98%">
        <thead>
        <tr style="background-color:#F5F5F5;">
            <th style="padding:3px">
                <div id="creatData">
                    下单时间：<span></span>
                </div>
                <div id="purChaseNum" style="margin-top:5px">
                    订单号: <span></span>
                </div>
            </th>
        </tr>
        </thead>
        <tbody class="lisr">
        <tr>
            <td style="padding-bottom: 2px">
                <div style="float: left;">
                    <img class="imgs" src="" alt="">
                </div>
                <div style="overflow: hidden;margin: 4px">
                    <div class="gName" style="float:left;margin-left:7px">
                    </div>
                    <div style="float: right">
                        <div class="gPrice" style="font-weight: bold;">
                            ￥<span></span>
                        </div>
                        <div class="count">
                            共<span></span>件
                        </div>
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <div style="margin:0 10px">
        <table class="pcomments">
            <tr>
                <td class="title">评论语:</td>
                <td><textarea id="piEvaluateLanguage" name="piEvaluateLanguage" style="width:98%;hieght:98%;"></textarea></td>
            </tr>
            <tr>
                <td class="title">评论星级:</td>
                <td>
                    <div id="box">
                        <ul id="imgul">
                            <li class="active" onClick="updateGrade(1)"></li>
                            <li onClick="updateGrade(2)"></li>
                            <li onClick="updateGrade(3)"></li>
                            <li onClick="updateGrade(4)"></li>
                            <li onClick="updateGrade(5)"></li>
                        </ul>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="title"></td>
                <td><input type="text" name="piEvaluateGrade" id="piEvaluateGrade" style="visibility: hidden;"></td>
            </tr>
        </table>
    </div>
    <div style="height:80px"></div>
</div>
<div>
    <div class="bts_1"></div>
    <div class="bts" onclick="commentSubmit()">提交评论</div>
</div>

</body>
</html>
