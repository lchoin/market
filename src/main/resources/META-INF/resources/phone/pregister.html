<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>太空商城</title>
    <link rel="stylesheet" href="/css/pstyle.css">
    <link rel="stylesheet" href="/css/pindex.css">
    <script src="/css/framework/jquery.min.js"></script>
    <script src="/js/plog.js"></script>
    <script src="/js/pdinate.js"></script>
    <link rel="stylesheet" href="/js/need/layer.css">
    <script src="/js/layer.js"></script>
</head>
<body>
<!--头部-->
<header>
    <div class="cen1">
        <div class="hear_de" onclick="window.history.back(-1); ">返回</div>
        <div class="hear_log">注册</div>
    </div>
</header>
<!--第三部分-->
<div class="center1 slider">
    <div class="flor signup-box">
        <div class="item2">
            <div class="load">
                <div class="load-bot1">
                    <div class="box1">
                        <input id="regTel" name="uPhone"  onblur="checkeregister()" type="text" placeholder="请输入账号">
                    </div>
                </div>
                <div class="load-bot1">
                    <div class="box1 box2">
                        <input type="password" name="uPassword" placeholder="请输入密码">
                    </div>
                </div>
                <div class="load-bot1">
                    <div class="box1 box2 re">
                        <input type="text" name="verificationCode" placeholder="请输入验证码">
                    </div>
                    <div class="regis">
                        <input class="reg" type="button" value="获取验证码" onclick="getCode('#regTel',0,'.reg')" style="background: #fff;border: 1px solid #ccc;padding: 5px;">
                    </div>
                </div>
                <div class="load-bot1">
                    <div class="box1 box2">
                        <input type="text"name="uReisterRecommenderAccount" placeholder="推荐人账号">
                    </div>
                </div>
            </div>
        </div>
        <div class="item3">
            <div class="flor">
                <button onclick="registerUser()">立即注册</button>
            </div>
            <a href="plogin.html">已有账号？请登录</a>
            <a href="pforget.html" style="float: right">忘记密码</a>
        </div>
    </div>
</div>
</body>
</html>
